                <div>
                    <p class="regular">
                        Chatbots work by analyzing and identifying the intent of the user's request to extract relevant entities, which is the most important task of a chatbot. 
                        Once the analysis is done appropriate response is delivered to the user.
                        <br><br>
                        My role as a UX/UI Designer was to understand the gaps that delayed the process, failed to track records and increased decision + communication gap between 
                        the OC and runtime vehicles.
                    </p>

                    <p class="medium bold smoke">Key Requirements</p>
                    <ul class="regular">
                        <div class="row">

                                    Smart decision making
                                </li>
                            </div>
                            <div class="col-sm-4">
                                <li>
                                    Cleaned User Interface
                                </li>
                            </div>
                        </div>
                    </ul>

                    <p class="medium bold smoke">
                        Solution
                    </p>
                    <p class="regular">
                        While following the Agile + Design Thinking approach I managed to create workflows using Adobe XD, Pencil and Paper tools. 
                        Focused on question and answer section how and why it should look prominent, as these are the primary part of the application.
                    </p>

                    <p class="medium bold smoke">
                        Benefits
                    </p>
                    <p class="regular">
                        Improved Accessibility, Provides Accurate Information, Crisp Responses.
